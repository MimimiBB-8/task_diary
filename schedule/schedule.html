<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./schedule_css.css" /> -->

    <!-- Usage LESS like compiled CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="../scr/less/style.css">
    <link rel="stylesheet" type="text/css" href="../scr/less/schedule.css"> -->

    <!-- Use LESS with connection js-->
    <!-- <link rel="stylesheet/less" type="text/css" href="../scr/less/style.less" />
     <link rel="stylesheet/less" type="text/css" href="../scr/less/schedule.less" />
    <script src="../scr/less/less.js" ></script> -->

    <!-- Usage SCSS like compiled CSS-->
    <link rel="stylesheet" href="../scr/sass_scss/css/style.css" />
    <link rel="stylesheet" href="../scr/sass_scss/css/schedule.css" />

    <link rel="stylesheet" type="text/css" href="../scr/css/media.css" />
    <title>schedule</title>
  </head>
  <body>
    <!-- Connection header iframe  -->
    <iframe
      src="../header/header.html"
      width="100%"
      frameborder="0"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      class="header__iframe"
    >
    </iframe>
    <main>
      <div class="wrapper__main">
        <!-- navigation bar -->

        <nav class="wrapper__header__nav">
          <div class="wrapper__header__menu">
            <a href="../index.html">Home</a>
            <a href="./schedule.html">Schedule</a>
            <a href="../about/about.html">About</a>
          </div>
        </nav>

        <!-- Add Schema.org vocabulary encoding RDFa item Person for description project task 2 point 7-->
        <table
          vocab="http://schema.org/"
          typeof="Event"
          id="wrapper__main__table"
        >
          <!--Description item-->
          <thead>
            <tr>
              <td>Day</td>
              <td>Time</td>
              <td>Description</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Add item startDate for for determining date start event-->
              <td property="startDate"></td>
              <td property="startDate"></td>

              <!-- Add item name for for determining description event-->
              <td property="name"></td>
            </tr>
            <tr class="tr-1">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
            <tr class="tr-2">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
            <tr class="tr-3">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
            <tr class="tr-4">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
            <tr class="tr-5">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
            <tr class="tr-6">
              <td property="startDate"></td>
              <td property="startDate"></td>
              <td property="name"></td>
            </tr>
          </tbody>
        </table>

        <!-- Form for change table style-->

        <form class="wrapper__change-table">
          <div class="wrapper__change-table__item">
            <!-- Radio button for choosing castom style -->
            <label>Choose castom style</label>
            <div class="wrapper__change-table__item__radio">
              <input id="first_style" type="radio" name="style" />
              <input id="second_style" type="radio" name="style" />
            </div>
          </div>

          <!-- Input for changing background color-->
          <div class="wrapper__change-table__item">
            <label for="color__background">Change background color</label>
            <input
              type="color"
              id="color__background"
              name="color__background"
              value="#000033"
            />
          </div>

          <!-- Radio button for changing text color -->
          <div class="wrapper__change-table__item">
            <label for="color__text">Change text color</label>
            <input
              type="color"
              id="color__text"
              name="color__text"
              value="#000033"
            />
          </div>

          <!-- Radio button for changing text size -->
          <div class="wrapper__change-table__item">
            <label for="text__size">Change text size</label>
            <input
              type="number"
              id="text__size"
              name="text__size"
              value="20"
              min="10"
              max="25"
              step="1"
            />
          </div>
        </form>
      </div>
    </main>

    <!-- Connection footer iframe  -->
    <iframe
      src="../footer/footer.html"
      class="iframe__footer"
      width="100%"
      frameborder="0"
    >
    </iframe>

    <script src="./script.js"></script>
  </body>
</html>
