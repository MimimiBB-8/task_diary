<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./schedule_css.css" />
    <title>schedule</title>
  </head>
  <body>
    <main>
      <div class="wrapper__main">
        <table id="wrapper__main__table">
          <thead>
            <tr>
              <td colspan="2">Planner</td>
              <td>Date:</td>
            </tr>
            <tr>
              <td>Day</td>
              <td>Time</td>
              <td>Description</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script>
      let xmlContent = "";
      let tablemain = document.getElementById("wrapper__main__table");
      fetch("file.xml").then((response) => {
        response.text().then((xml) => {
          xmlContent = xml;
          let parser = new DOMParser();
          let xmlDOM = parser.parseFromString(xmlContent, "application/xml");
          let days = xmlDOM.querySelectorAll("planner_item");

          days.forEach((dayXmlNode) => {
            let row = document.createElement("tr");

            let td = document.createElement("td");
            td.innerHTML = dayXmlNode.children[0].innerHTML;
            row.appendChild(td);

            td = document.createElement("td");
            td.innerHTML = dayXmlNode.children[1].innerHTML;
            row.appendChild(td);

            td = document.createElement("td");
            td.innerHTML = dayXmlNode.children[2].innerHTML;
            row.appendChild(td);

            tablemain.children[1].appendChild(row);
          });
        });
      });
    </script>
  </body>
</html>
