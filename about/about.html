<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../about/about_css.css" />
    <title>about</title>
  </head>
  <body>
    <!-- Connection header iframe  -->
    <iframe
      src="../header/header.html"
      width="100%"
      frameborder="0"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    >
    </iframe>

    <main>
      <!-- navigation bar -->
      <nav class="wrapper__nav">
        <input type="checkbox" id="checkbox" class="wrapper__nav__checkbox" />
        <label for="checkbox" class="wrapper__nav__button">
          <span class="wrapper__nav__button-line"></span>
          <span class="wrapper__nav__button-line"></span>
          <span class="wrapper__nav__button-line"></span>
        </label>
        <div class="wrapper__nav__menu">
          <a href="../index.html" class="wrapper__nav__menu-link">Home</a>
          <a href="../schedule/schedule.html" class="wrapper__nav__menu-link"
            >Schedule</a
          >
          <a href="../about/about.html" class="wrapper__nav__menu-link"
            >About</a
          >
        </div>
      </nav>

      <div class="wrapper__main" class="vcard">

        <!--Information about author-->
        <article>
          <section>
            <h3>
              <span class="fn n">
                My name is Yuliya Pashkouskaya. I'm a student in epam training
                center.
              </span>
            </h3>
          </section>
          <section>
            To view the project code, follow the link
            <a href="https://github.com/MimimiBB-8/task_diary">github.com 
            </a> .
          </section>
        </article>
        <div class="container">
          <div class="form__wrapper">

            <!-- feedback form -->
            <form id="form__wrapper__feedback">
              <div class="form__wrapper__feedback__row">

                <!-- User name -->
                <div class="form__wrapper__feedback__group">
                  <label for="name" class="control_label">Name</label>
                  <input id="name" type="text" name="name" class="form__wrapper__feedback__control" value="" placeholder="Name" minlength="2"
                    maxlength="30" required="required">
                </div>

                <!-- User email -->
                <div class="form__wrapper__feedback__group">
                  <label for="email" class="control-label">Email</label>
                  <input id="email" type="email" name="email" required="required" class="form__wrapper__feedback__control" value=""
                    placeholder="Email">
                </div>
              </div>

              <!-- User message -->
              <div class="form__wrapper__feedback__group">
                <label for="message" class="control-label">Message</label>
                <textarea id="message" name="message" class="form__wrapper__feedback__control" rows="3"
                  placeholder="Message (at least 20 characters)" minlength="20" maxlength="500"
                  required="required"></textarea>
              </div>
      
              <!-- Button for sending message -->
              <div class="form__wrapper__feedback__submit">
                <button type="submit">Send message</button>
              </div>
            </form>
      
          </div>
      </div>
    </main>

    <!-- Connection footer iframe  -->
    <iframe
      src="../footer/footer.html"
      class="iframe__footer"
      width="100%"
      frameborder="0"
    >
    </iframe>
  </body>
</html>
